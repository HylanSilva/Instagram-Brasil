<!DOCTYPE html>
<html lang="pt_Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv=”REFRESH” content="2" URL="/audios.Inicio.mp3" autostart="true">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/pngwing.com.ico">
    <title>Instagram | Brasil</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./images/cellbrasil.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <div class="perfil-group">
                    <img src="./images/Instagram-Logo.png" class="instagram-logo" alt="Logo do instagram Brasil">
                    <img src="./images/brasil.png" class="instagram-logo2" alt="Brasilsilsil">
                </div>
                <div class="profile-photo">
                    <img src="./images/perfil-image.png" class="perfil-image" alt="foto do perfil">
                </div>
                <a href="https://github.com/HylanSilva" class="instagram-loguin">Continue como HuehuehueBr</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account"> Não é HuehuehueBr?</p>
                <p class="not-account">
                    <span class="link-blue"><a href="#">Alternar contas</a></span>
                    ou
                    <span class="link-blue"> <a href="#">Inscreva-se</a></span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o App aí viu</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download"> <img
                            src="./images/andorid-store-icon.png" alt="download-android"> </a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=BR"
                        class="app-download2"><img src="./images/app-store-icon.png" alt="download-apple"></a>
                </div>
            </div>
        </div>
    </div>
    <div class="ad">
        <audio class="audio" src="./audios/Inicio.mp3" autoplay loop></audio>
    </div>
</body>

</html>
